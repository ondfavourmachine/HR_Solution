<section class="search_bar sticky_bar">
    <div class="search_bar__container">
      
    <form class="form_parent">   
      <div class="relative input_container">
          <input type="search" id="job_search" class="" placeholder="Search for jobs" required="">
          <div class="svg_container  ">
            <svg aria-hidden="true" class="w-10 h-10 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
              </path>
            </svg>
        </div>
      </div>

      <div class="relative select_container">
        
            <label for="generic_select_location" class="w-40">Location: </label>
            <select id="generic_select_location" class="">
              <option selected="">All Location</option>
              <option [value]="location?.branchName" *ngFor="let location of (globusBankBranchLocations$ | async)?.result">
                {{ location?.branchName }}
              </option>
            </select>

    </div>


        <div class="relative select_container">
            
          <label for="generic_select_type" class="w-20">Type:</label>
          <select id="generic_select_type" class="">
            <option selected="">All Type</option>
            <option [value]="type" *ngFor="let type of sharedService.convertJobTypesToArray()">
              {{ type }}
            </option>
            
          </select>

        </div>
    </form>

    </div>
</section>
