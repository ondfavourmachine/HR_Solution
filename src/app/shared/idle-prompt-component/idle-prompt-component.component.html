<div
    style='font-size: var(--step-2)'
	class="relative top-0 mx-auto p-2 border w-96 shadow-lg rounded-md bg-white"
>
	<div class="mt-3 text-center">
		<div class="mt-2 px-7 py-3">
			<p style="font-family: 'Campton Light';" class="text-sm text-gray-500 font-semibold">
			    You have been inactive for a some time now.
                <br>Would you like to stay or log out?
			</p>
		</div>
		<div class="flex gap-4 items-center px-4 py-3">
			<button
                (click)="stay()"
				id="ok-btn"
				class="px-4 py-2 bg-green-500 cursor-pointer text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
			>	Stay
			</button>

            <button
                (click)="logout()"
				id="ok-btn"
				class="px-4 py-2 bg-hrms-lightRed-bg cursor-pointer text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-300 focus:outline-none focus:ring-2 focus:ring-ro-lightRed-bg"
			>	Log out
			</button>
		</div>
	</div>
</div>
