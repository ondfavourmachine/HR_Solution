
<div class="w-screen h-screen flex overflow-hidden">
    <div class="hidden firstHalf md:flex justify-center md:flex-auto md:w-1/2 h-screen">
        <div class="h-11/12 w-full flex flex-col gap-y-56">
            <div class="pt-16 mb-16">
                <div class="w-full flex items-center px-10">
                    <div class="w-2/5 fadeIn">
                        <img class="object-cover" src="../../../assets/images/login_globus_logo.svg" alt="">
                    </div>
                    
                </div>
            </div>
            <div class="w-full pl-36 pt-10 text-white dropInFromTop overflow-hidden">
                <p class="first_text">Globus</p>
                <p class="second_text">Assign Role</p>
            </div>
        </div>
    </div>
    <div class="secondHalf bgSecondHalf">
        <div class=" h-auto w-full bg-white border rounded-lg dropInFromRight">
            <div class="loginCustom loginForm">
                <h4 class="login-title text-hrms-genBlueColor-1">Welcome Back </h4>
                <span class="text-hrms-black-text sub-title">Please enter your Globus Bank Credentials </span>
                

               <form >
                <div class="mt-7 mb-14 relative">
                    <div class="form-group parent_input_control">
                        <label for="username" class="form-labels">Email Address </label>
                        <input [(ngModel)]="globusEmail" name="globusEmail" type="email" placeholder="Enter Email or username" 
                        class="form-control" id="login_email">
                    </div>
                    <div class="form-group parent_input_control">
                        <label for="password" class="form-labels">Role</label>
                        <select [(ngModel)]="roleToBeAssigned" name="roleToBeAssigned" id="" class="w-full h-32 pl-9 rounded-br-md rounded-bl-md ">
                            <option selected>Select A Role</option>
                            <option [value]="role.roleName" *ngFor="let role of (roles$ | async)?.result">
                                {{ role?.roleName}}
                            </option>
                        </select>

                    </div>
                </div>
                
                <button (click)="changeUserRole($event)" type="button" class="btn-red-custom flex  justify-center items-center">
                    Assign Role

                </button>
               </form>
            </div>
        </div>
    </div>
</div>
